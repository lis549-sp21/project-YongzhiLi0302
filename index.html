<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Angie Li">
    <meta name="description" content="A display of my cats">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" 
            type="image/png" 
            href="assets/Favicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>My Cute Cats</title>
</head>
<body>
    <section class="container">
        <nav>
            <ul>
                <li>
                    <a class="selectedNav" href="index.html">Home</a>
                </li>
                <li>
                    <a href="daipyDetail.html">Daipy</a>
                </li>
                <li>
                    <a href="loveDetail.html">Love</a>
                </li>
            </ul>
        </nav>
        <section class="secondRowContainer">
            <section class="title">
                <h1>
                    My Cute and Super-Cools
                    <span class="lastWordTitle"> Cats</span>
                </h1>
            </section>
            <section class="logo">
                <lottie-player class="lottie" src="https://assets1.lottiefiles.com/packages/lf20_q58jqa8y.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </section>
        </section>
        <section class="thirdRowContainer">
            <div class="catImagesContainer">
               <div class="catImage" aria-label="This is a image of Daipy, a white cat">
                <a href="daipyDetail.html">
                    <img src="assets/Group 1.png" alt="Daipy, a 2-yr-old male cat">
                </a>
            </div>
          <div class="catImage" aria-label="This is a image of Love, a little kitten">
                <a href="loveDetail.html">
                    <img src="assets/Group 2.png" alt="Love, a 3-month-old kitten">
                </a>
            </div>
            </div aria-label="Decorative circle">
            
            <section class="midCircle">
                <div class="circle">
                <img src="assets/Ellipse 1.png" alt="Decorative blue circle">
            </div>
            </section>
        
        </section>
        <section class="fireContainer">
            <div class="fire">
            <img src="assets/emojione_fire.png" alt="Decorating fire emoji">
        </div>
        </section>
        <section class="rectangle">
            <img class="compBg" src="assets/Rectangle 3.png" alt="Vote bar with options of I like Daipy versus I like">
            <div class="compUI">
            <button class="daipy">I like Daipy</button>
            <p class="vs">V.S.</p>
            <button class="love">I like Love</button>
        </div>
        </section>
    </section>

    <footer>
        <p class="caption"> Copyright @ Yongzhi Li 2022</p>
        <p class="caption"> Contact: yongzhi@uw.edu</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
